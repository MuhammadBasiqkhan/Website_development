<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This the description of the page">
    <title>forms and inputs</title> 
</head>
<body>
    <!-- forms and inputs -->

    <form action="post">
        <input type="button" value="Muhammad Basiq Khan">
<br>
        <label for="username">Name:</label>
          <input type="text" placeholder="Enter Username"  id="username" required autofocus pattern="akrgkrg">

          <div>   <!-- div block element --> 
          

              <input type="checkbox" name="Male" id="">
            </div>

            <div>
                <input type="radio" name="Male" id="">
                <input type="color" name="" id="">
                <input type="date" name="" id="">
                <input type="datetime-local" name="" id="">
            </div>

            <div>

                <input type="email" name="" id="" placeholder="email">
                <input type="file" name="" id="">
                <input type="hidden" name="">
                <input type="image" src="index.html" alt="">
                <input type="reset" value="reset">
                <input type="range" name="" id="">
            </div>
          <input type="search" name="" id="" required>
          <input type="week" name="" id="">
          <input type="url" name="" id="">
          <input type="submit" value="submit">

        </form>

        <textarea name="" id="" cols="30" rows="10" placeholder="helo"></textarea>

        <select name="Data" id="">
            <option value="Name">Name</option>
            <option value="Name">Age</option>
            <option value="Name">occupation</option>
            <option value="Name">percentage</option>
            <option value="Name">World</option>
        </select>
</body>
</html>
